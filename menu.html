<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Restaurante Estación</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-prussian-blue">
        <div class="container">
          <a class="navbar-brand" href="index.html">Bar Restaurante Estación</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Carta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#contact">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Menú -->
    <main id="menu-grid" class="container my-5">
      <!-- Para Seguir Picando -->
      <section class="menu-section mb-5">
        <div
          class="section-header d-flex justify-content-between align-items-center"
        >
          <h2 class="text-prussian-blue">Para Seguir Picando</h2>
          <span class="section-indicator">T 1/2 R</span>
        </div>
        <div class="menu-items row g-4 mt-3">
          <div class="menu-item col-md-6 text-center">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-accent">Pan bao</h5>
                <p class="card-text">
                  <span class="text-muted"
                    >Costilla, Pulled Pork, Carrillada, Rabo de toro</span
                  >
                </p>
                <p class="card-price">4€</p>
              </div>
            </div>
          </div>
          <div class="menu-item col-md-6 text-center">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-accent">Brioché de pringá casera</h5>
                <p class="card-price">4€</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Para Comer -->
      <section class="menu-section">
        <div
          class="section-header d-flex justify-content-between align-items-center"
        >
          <h2 class="text-prussian-blue">Para Comer</h2>
          <span class="section-indicator">T 1/2 R</span>
        </div>
        <div class="menu-items row g-4 mt-3">
          <div class="menu-item col-md-6 text-center">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-accent">Carpaccio de gambón</h5>
                <p class="card-price">4€ / 8€</p>
              </div>
            </div>
          </div>
          <div class="menu-item col-md-6 text-center">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-accent">Carpaccio de wagyu</h5>
                <p class="card-price">4€ / 8€ / 12€</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-paynes-gray text-eggshell py-3">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Bar Restaurante Estación</p>
      </div>
    </footer>
  </body>
</html>
