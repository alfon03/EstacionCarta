<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platos - Bar Restaurante Estación</title>
    <meta
      name="description"
      content="Ven a disfrutar de los mejores platos y un ambiente único en Bar Restaurante La Estación. Ubicado al lado de la estacion."
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="shortcut icon" href="../img/Logo/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body id="top">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-prussian-blue">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="../">
            <img
              src="../img/Logo/logo.png"
              alt="Logo"
              class="logo img-fluid me-2"
            />
            <span class="d-none d-lg-inline">Bar Restaurante Estación</span>
            <span class="d-lg-none">La Estación</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="../">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./">Carta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../platos/">Platos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../#reservas">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../#contact">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <h1 class="text-center mb-5">Nuestros Platos</h1>
      <div class="grid-container">
        <img src="../img/platos/Ensaladilla.jpg" alt="Plato 1" />
        <img src="../img/platos/espinacas.jpg" alt="Plato 2" />
        <img src="../img/platos/Patatas aloe.jpg" alt="Plato 3" />
        <img src="../img/platos/pimientos.jpg" alt="Plato 4" />
        <img src="../img/platos/Salchichon.jpg" alt="Plato 5" />
        <img src="../img/platos/waigu.jpg" alt="Plato 6" />
        <img src="../img/platos/croissant.jpg" alt="Plato 7" />
        <img src="../img/platos/mini perrito.jpg" alt="Plato 8" />
        <img src="../img/platos/patatas bravas.jpg" alt="Plato 9" />
      </div>
    </main>
    <!-- Subir arriba -->

    <a href="#top" id="goToTop" class="btn btn-primary" style="display: none"
      ><span class="material-symbols-outlined"> arrow_upward </span></a
    >

    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Bar Restaurante Estación</p>
      </div>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../assets/script/script.js"></script>
  </body>
</html>
